apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zpj.shouji.market"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.4"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 28 //must match target sdk and build tools
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation project(':titlebar')
    implementation project(':zdownloader')
    implementation project(':smoothcheckbox')
    implementation project(':atoast')
    implementation project(':fragmentation')
    implementation project(':fragmentation_core')
    implementation project(':fragmentation_swipeback')
    implementation project(':zdialog')
    implementation project(':switchbutton')
    implementation project(':zhttp')
    implementation project(':zpopup')
    implementation project(':glidegifdecoder')
    implementation project(':openingstartanimation')
    implementation project(':lsettingviewlibrary')



    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
//    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.wx.goodview:goodview:1.0.0'
    implementation 'com.sunbq:iconcountview:1.0.1'
    implementation 'com.github.pinguo-zhouwei:MZBannerView:v2.0.2'
    implementation 'org.linwg1988:lcardview:1.5.2'
    implementation 'com.jaeger.ninegridimageview:library:1.1.1'
//    implementation 'com.ycjiang:ImagePreview:2.3.0'
    implementation 'com.kongzue.stacklabel:stacklabelview:1.1.9'
    implementation 'jp.wasabeef:glide-transformations:2.0.1'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.hackware1993:MagicIndicator:1.5.0'
    implementation 'com.lxj:xpopup:1.8.10'
    implementation 'com.hoko:hoko-blur:1.3.4'

    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:4.2.4"
    implementation "com.github.Raizlabs.DBFlow:dbflow-core:4.2.4"
    implementation "com.github.Raizlabs.DBFlow:dbflow:4.2.4"
    implementation 'com.just.agentweb:agentweb:4.0.2'
    implementation 'com.github.SheHuan:NiceImageView:1.0.5'
    implementation 'com.eightbitlab:blurview:1.6.3'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.17'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

}
