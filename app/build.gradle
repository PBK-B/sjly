apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zpj.sjly"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
//    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.wang.avi:library:2.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation project(':easynavigation')
    implementation project(':imagebrowserlibrary')
    implementation project(':titlebar')
    implementation project(':bannerlayout')
    implementation project(':qtablayoutlib')
    implementation project(':BGABaseAdapter')
    implementation project(':BGAPhotoPicker')
    implementation project(':popupmenuview')
    implementation project(':xbanner')
    implementation project(':qxdownloader')
    implementation project(':smoothcheckbox')
    implementation project(':atoast')
    implementation project(':popwindowlibrary')


    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.github.zzz40500:android-shapeLoadingView:1.0.3.2'

    implementation 'rouchuan.viewpagerlayoutmanager:viewpagerlayoutmanager:2.0.22'

    //调色板
    implementation 'com.android.support:palette-v7:28.0.0'
    //蚯蚓TabLayout
//    implementation 'com.github.hiliving:tablayout-android:1.0.1'
//    implementation 'com.github.qiaoyhh:QTabLayout:1.0'
//    implementation 'com.github.xiaohaibin:XBanner:1.6.8'
    implementation 'com.wx.goodview:goodview:1.0.0'
    implementation 'com.sunbq:iconcountview:1.0.1'
    implementation 'com.github.niniloveyou:StateButton:v1.0.0'

    implementation 'me.panpf:sketch:2.7.1-beta2'
//    implementation 'net.colindodd:gradientlayout:1.2'
    implementation 'commons-io:commons-io:2.5'

}
